{% extends "zapisy/base.html" %}
  {% block content %}

  <h1>Lista graczy</h1>

  <table>
    <thead>
      <th></th>
      <th>Gracz</th>
      {% if user.is_authenticated %}
        <th>Multisport</th>
      {% endif %}
    </thead>

    {% for player in player_list %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{player.name}}</td>
        {% if user.is_authenticated %}
          <td>{{player.multisport_number}}</td>
        {% endif %}
      </tr>
    {% endfor %}

  </table>

  {% endblock %}
