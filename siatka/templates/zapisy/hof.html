{% extends "zapisy/base.html" %}
  {% block content %}
  {% load filters %}
  {% load static %}
  <div id="hof">
    <img src="{% get_media_prefix %}hof.png" alt="Cinque Terre">
  </div>
  <div>
    <table class="table table-borderless table-sm table-responsive">
      <thead>
        <th scope="col">Gracz</th>
        <th scope="col">Saldo</th>
      </thead>

      {% for pl, balance in player_list %}
        <tr>
          <td scope="row"><a href="{% url 'player' pl.id %}">{{pl.name}}</a></td>
          <td>{{balance|show_colored_price}}</td>
        </tr>
      {% endfor %}

    </table>
  </div>

  {% endblock %}
